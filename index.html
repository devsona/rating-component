<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section id="rateing-container">
            <img id="star-image" src="icon-star.svg" alt="rate icon">
            <h1>How did we do?</h1>
            <p id="rate-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div id="rate-btn-container">
                <button class="rate-btn" id="1" value="1">1</button>
                <button class="rate-btn" id="2" value="2">2</button>
                <button class="rate-btn" id="3" value="3">3</button>
                <button class="rate-btn" id="4" value="4">4</button>
                <button class="rate-btn" id="5" value="5">5</button>
            </div>
            <button id="submit" type="submit">submit</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
